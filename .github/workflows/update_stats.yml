name: Update ClawHub Stats
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Download Count
        run: |
          # 1. Fetch the raw HTML
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          curl -sL -A "$USER_AGENT" https://clawhub.ai/MaxSikorski/holyspiritos -o raw_page.html
          
          # 2. Extract the download count from the specific JSON-like object
          # We search for the unique "l:$R[13]" block we found in your debug logs
          # Then we look for the numeric value associated with downloads in that stream
          DOWNLOADS=$(grep -oP '(?<=l:\$R\[13\]=).*?\}' raw_page.html | grep -oP '\d+' | head -1)

          # 3. Fallback: Search for any number between 100 and 9999 near your name
          if [ -z "$DOWNLOADS" ]; then
            DOWNLOADS=$(grep -oP '(?<=HolySpiritOS).*?\K\d{3,5}' raw_page.html | head -1)
          fi

          # 4. Final Safety Gate: If it's still empty, use a hardcoded 127 so the site doesn't break
          if [ -z "$DOWNLOADS" ] || ! [[ "$DOWNLOADS" =~ ^[0-9]+$ ]]; then
            echo "Scraper failed to find live data. Falling back to last known good count."
            DOWNLOADS="133" 
          fi

          echo "Final Count: $DOWNLOADS"
          
          # 5. Overwrite stats.json with the orange branding
          echo "{\"schemaVersion\": 1, \"label\": \"CLAWHUB DOWNLOADS\", \"message\": \"$DOWNLOADS\", \"color\": \"orange\"}" > .github/data/stats.json
          
      - name: Commit and Push
        run: |
          git config user.name "Aurelius-Bot"
          git config user.email "bot@openclaw.ai"
          git add .github/data/stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update stats: $DOWNLOADS downloads" && git push)
