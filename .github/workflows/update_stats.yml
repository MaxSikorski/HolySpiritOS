name: Update ClawHub Stats
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: # This is what allows the manual trigger!

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Download Count
        run: |
          # Use a fake User-Agent to ensure ClawHub doesn't block the request
          RAW_HTML=$(curl -sL -A "Mozilla/5.0" https://clawhub.ai/MaxSikorski/holyspiritos)
          
          # This regex looks for a digit followed by a space and the down arrow code or the word 'current'
          # Based on your inspect screenshot, we are targeting the first number in that 'stat' div
          DOWNLOADS=$(echo "$RAW_HTML" | grep -oP '(?<=stat">).*?\K\d+' | head -1)

          # Fallback: if the above is too specific, grab the number right before 'current'
          if [ -z "$DOWNLOADS" ]; then
            DOWNLOADS=$(echo "$RAW_HTML" | grep -oP '\d+(?=\s+current)' | head -1)
          fi

          echo "Downloads found: $DOWNLOADS"
          
          if [ -z "$DOWNLOADS" ]; then
            echo "Error: Could not find download count. Page might be JS-heavy."
            exit 1
          fi
          
          # Update the JSON file
          sed -i "s/\"message\": \".*\"/\"message\": \"$DOWNLOADS\"/" .github/data/stats.json
          
      - name: Commit and Push
        run: |
          # Using your preferred 'Aurelius-Bot' name for the logs
          git config user.name "Aurelius-Bot"
          git config user.email "bot@openclaw.ai"
          git add .github/data/stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ClawHub stats: $DOWNLOADS downloads" && git push)
