- name: Fetch Download Count
        run: |
          # Use a fake User-Agent to ensure ClawHub doesn't block the request
          RAW_HTML=$(curl -sL -A "Mozilla/5.0" https://clawhub.ai/MaxSikorski/holyspiritos)
          
          # This looks for the "stat" class you found in the inspector
          # It then grabs the very first digits it finds immediately after
          DOWNLOADS=$(echo "$RAW_HTML" | grep -oP '(?<=class="stat">).*?\K\d+' | head -1)

          # Fallback: if the HTML is slightly different in raw format
          if [ -z "$DOWNLOADS" ]; then
            DOWNLOADS=$(echo "$RAW_HTML" | grep -oP '\d+(?=\s+current)' | head -1)
          fi

          echo "Downloads found: $DOWNLOADS"
          
          if [ -z "$DOWNLOADS" ]; then
            echo "Error: Could not find download count on page."
            exit 1
          fi
          
          # Update the JSON file
          sed -i "s/\"message\": \".*\"/\"message\": \"$DOWNLOADS\"/" .github/data/stats.json
