name: Update ClawHub Stats
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: # This is what allows the manual trigger!

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Download Count
        run: |
          # 1. Fetch the raw HTML of your specific profile
          RAW_HTML=$(curl -sL https://clawhub.ai/MaxSikorski/holyspiritos)
          
          # 2. Extract digits that appear right before the word 'current' or 'all-time'
          # This is much more reliable than searching for a specific arrow symbol
          DOWNLOADS=$(echo "$RAW_HTML" | grep -oP '\d+(?=\s+(current|all-time))' | head -1)
          
          echo "Downloads found: $DOWNLOADS"
          
          if [ -z "$DOWNLOADS" ]; then
            echo "Error: Could not find download count on page."
            exit 1
          fi
          
          # 3. Update the JSON file
          sed -i "s/\"message\": \".*\"/\"message\": \"$DOWNLOADS\"/" .github/data/stats.json
          
      - name: Commit and Push
        run: |
          # Using your preferred 'Aurelius-Bot' name for the logs
          git config user.name "Aurelius-Bot"
          git config user.email "bot@openclaw.ai"
          git add .github/data/stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ClawHub stats: $DOWNLOADS downloads" && git push)
