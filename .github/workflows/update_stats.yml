name: Update ClawHub Stats
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Download Count
        run: |
          # 1. Fetch the raw HTML (using a browser identity)
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          curl -sL -A "$USER_AGENT" https://clawhub.ai/MaxSikorski/holyspiritos -o raw_page.html
          
          # 2. Precision Extraction from the JS Hydration Script
          # This looks for your skill name and grabs the number immediately following the 'l:$R[13]' data block
          # Based on your view-source, the data is stored in the $_TSR.router variable.
          DOWNLOADS=$(grep -oP '(?<=displayName":"HolySpiritOS").*?u":\K\d+' raw_page.html | head -1)

          # Fallback: If 'u' is a timestamp, we hunt for the first 3-digit number after your skill name
          if [ -z "$DOWNLOADS" ] || [ ${#DOWNLOADS} -gt 5 ]; then
             DOWNLOADS=$(grep -oP '(?<=HolySpiritOS").*?(\d{1,5})' raw_page.html | grep -oP '\d+' | head -1)
          fi

          echo "Detected Downloads: $DOWNLOADS"
          
          if [ -z "$DOWNLOADS" ]; then
            echo "--- DEBUG: RAW DATA STREAM ---"
            grep -o '$_TSR.router.*' raw_page.html | cut -c 1-500
            echo "----------------------------"
            exit 1
          fi
          
          sed -i "s/\"message\": \".*\"/\"message\": \"$DOWNLOADS\"/" .github/data/stats.json
          
      - name: Commit and Push
        run: |
          git config user.name "Aurelius-Bot"
          git config user.email "bot@openclaw.ai"
          git add .github/data/stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update stats: $DOWNLOADS downloads" && git push)
