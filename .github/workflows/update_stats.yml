name: Update ClawHub Stats
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Download Count
        run: |
          # 1. Fetch the raw HTML
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          curl -sL -A "$USER_AGENT" https://clawhub.ai/MaxSikorski/holyspiritos -o raw_page.html
          
          # 2. Target the Unicode Download Icon (⤓)
          # We look for the number sitting between the download arrow and the next dot
          DOWNLOADS=$(grep -oP '(?<=⤓ ).*?(?= ·)' raw_page.html | head -1 | tr -d '[:space:],')

          # 3. Validation & Fallback (If Unicode fails to parse in the runner)
          if [ -z "$DOWNLOADS" ] || ! [[ "$DOWNLOADS" =~ ^[0-9]+$ ]]; then
            echo "Unicode match failed, trying numeric-only extraction..."
            DOWNLOADS=$(grep -oP '(?<=· ).*?(?= ·)' raw_page.html | head -n 1 | tr -d '[:space:],')
          fi
          
          # 4. Emergency Stop
          if [ -z "$DOWNLOADS" ]; then
            echo "Critical Error: Could not find 127 or any number on the page."
            exit 1
          fi

          echo "Confirmed Downloads: $DOWNLOADS"
          
          # 5. Overwrite stats.json with the correct data and orange branding
          echo "{\"schemaVersion\": 1, \"label\": \"CLAWHUB DOWNLOADS\", \"message\": \"$DOWNLOADS\", \"color\": \"orange\"}" > .github/data/stats.json
          
          if [ -z "$DOWNLOADS" ]; then
            echo "--- DEBUG: RAW DATA STREAM ---"
            grep -o '$_TSR.router.*' raw_page.html | cut -c 1-500
            echo "----------------------------"
            exit 1
          fi
          
          sed -i "s/\"message\": \".*\"/\"message\": \"$DOWNLOADS\"/" .github/data/stats.json
          
      - name: Commit and Push
        run: |
          git config user.name "Aurelius-Bot"
          git config user.email "bot@openclaw.ai"
          git add .github/data/stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update stats: $DOWNLOADS downloads" && git push)
